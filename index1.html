<body>
    <div id="body">
    <div id="top">
        <h3>TODO List</h3>
        
    </div>
    <div id="cont">
        <h1><b>TO-DO List</b></h1>
        <div id="title">
            <h2>Title</h2>
            <input type="text" id="titl" name="title" class="inputs">
        </div>
        <div id="descr">
            <h2>Description</h2>
            <input type="text"id="descri" name="description" class="inputs">
        </div>
    </div>
    <button id="add">Add</button>
    <button id="clear" onclick="clearALL()">Clear All</button>
    <div id="bott">  
    <div id="table">
        <h2>Your Items</h2><hr>
            <table id="table">
                <thead>
                  <tr>
                    <th>SrNo</th>
                    <th>Title</th>
                    <th>Description</th> 
                    <th>Action</th> 
                  </tr>
                </thead>
                <tbody id="todotable">
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td> 
                    
                  </tr>
                  
                </tbody>
              </table>
    <hr>
</div>
</div>
</div>
</body>
</html>
<script>  
    
    
    function push()
    {
        let tit=document.getElementById("titl").value
    let descr=document.getElementById("descri").value
    
    let clr=document.getElementById("clear")
     if(localStorage.getItem("todo")===null)
     {
         arr=[]
         arr.push([tit,descr])
         localStorage.setItem("todo",JSON.stringify(arr))
     }
     else{
         array=localStorage.getItem("todo")
         arr=JSON.parse(array)
         arr.push([tit,descr])
         localStorage.setItem("todo",JSON.stringify(arr))
     }
     update()
    }
    function update()
    {
     if(localStorage.getItem('todo')===null)
     {
         arr=[]
         localStorage.setItem('todo',JSON.stringify(arr))
     }
     else{
         array=localStorage.getItem('todo')
         arr=JSON.parse(array)
     }
   
    let table=document.getElementById("todotable")
    let val=" "
    arr.forEach((element, index) => {
    {
         
         val+=`
         <tr>
                     <th scope="row">${index+1}</th>
                     <td>${element[0]}</td>
                     <td>${element[1]}</td> 
                     <td><button onclick="deleted(${index})" id="del">Delete</button></td>
                   </tr>`
    }
    table.innerHTML=val;
})
    }
let add=document.getElementById("add")
    add.addEventListener("click",push)
    console.log("bu")
    update()
 
    function deleted(index)
    {
         array=localStorage.getItem('todo')
         arr=JSON.parse(array)
         arr.splice(index,1)
         localStorage.setItem('todo',JSON.stringify(arr))
         update()
    }
 
    function clearALL()
    {
     if(confirm("Do You Want to Clear all?"))
     {
        console.log('Clearing the storage')
         localStorage.clear()
         update()
     }
    }
 
</script>
